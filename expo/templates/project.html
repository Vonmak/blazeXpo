{% extends 'base.html' %} {% block content %}
<div class="container add1">
  <div class="container-fluid add2">
    <h4>Add your Favourite Picture</h4>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="project_name" class="form-label"
          >{{form.project_name.label}}:</label
        ><br />
        {{form.project_name}}
      </div>
      <div class="form-group">
        <label for="project_description" class="form-label"
          >{{form.project_description.label}}:</label
        ><br />
        {{form.project_description}}
      </div>
      <div class="form-group">
        <label for="project_image" class="form-label"
          >{{form.project_image.label}}:</label
        ><br />
        {{form.project_image}}
      </div>
      <div class="form-group">
        <label for="project_url" class="form-label"
          >{{form.project_url.label}}:</label
        ><br />
        {{form.project_url}}
      </div>
      <div class="form-group">
        <label for="language" class="form-label">{{form.language.label}}:</label
        ><br />
        {{form.language}}
      </div>
      <br />
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
