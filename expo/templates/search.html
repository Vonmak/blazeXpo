{% extends 'base.html' %} {% block content %}
<div class="container search">
  <div class="row">
    {% if searched_projects %} {% for result in searched_projects %}
    <div class="card">
      <ul style="list-style: none">
        <li class="owner">Project {{result.project_name|upper}} done by {{result.user.username|upper}}</li>
        
        <li style="list-style: none">
         
          <a
            class="btn btn-outline-info"
            href="{% url 'project' result.project_name%}"
            >Explore</a
          >
        </li>
      </ul>
    </div>
    {% endfor %} {% else %}
    <div class="col-md-12 text-center">
      <h4 class="font1">Not found</h4>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
