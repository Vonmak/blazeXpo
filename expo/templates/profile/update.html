{% extends 'base.html' %} {% block content %}
<div class="container add1">
  <div class="container-fluid add2">
    <form
      action="{% url 'newprofile' %}"
      method="post"
      enctype="multipart/form-data"
    >
      <h4>Update Profile</h4>
      {% csrf_token %}
      <div class="form-group">
        <label for="name" class="form-label">{{form.name.label}}:</label
        ><br />
        {{form.name}}
      </div>
      <div class="form-group">
        <label for="pic" class="form-label">{{form.pic.label}}:</label
        ><br />
        {{form.pic}}
      </div>
      <div class="form-group">
        <label for="bio" class="form-label">{{form.bio.label}}:</label><br />
        {{form.bio}}
      </div>
      <div class="form-group">
        <label for="email" class="form-label">{{form.email.label}}:</label
        ><br />
        {{form.email}}
      </div>
      <div class="form-group">
        <label for="location" class="form-label">{{form.location.label}}:</label
        ><br />
        {{form.location}}
      </div>
      <br />
      <input type="submit" class="btn btn-outline-info btn-md" value="Add" />
    </form>
  </div>
</div>
{% endblock %}
